<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="nft-equilibrium" class="nft-img">
    <div class="text">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="text-info">
        <span class="value">0.041 ETH</span>
        <span class="time">3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="criador da nft" class="creator-img">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
